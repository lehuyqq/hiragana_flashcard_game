    ];

    let allCurrentSet = [];
    let quizData = [];
    let currentIndex = 0;

    const questionEl = document.getElementById("question");
    const feedbackEl = document.getElementById("feedback");
    const answerInput = document.getElementById("answerInput");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function shuffleQuestions() {
      shuffle(allCurrentSet);
      quizData = [...allCurrentSet];
      currentIndex = 0;
      loadQuestion();
    }

    function selectGroup() {
      const group = document.getElementById("group").value;
      const mode = document.getElementById("modeFilter").value;
      allCurrentSet = allQuizData.filter(q => {
        const groupMatch = group === "all" || q.group === group;
        const modeMatch =
          mode === "all" ||
          (mode === "compound" && q.type === "compound") ||
          (mode === "single" && (!q.type || q.type !== "compound"));
        return groupMatch && modeMatch;
      });
      shuffleQuestions();
    }

    function loadQuestion() {
      const current = quizData[currentIndex];
      questionEl.textContent = current.correct;
      feedbackEl.textContent = "";
      answerInput.value = "";
      answerInput.focus();
    }

    function checkAnswer(input) {
      const correct = quizData[currentIndex].romaji.trim().toLowerCase();
      if (input.trim().toLowerCase() === correct) {
        feedbackEl.textContent = "‚úÖ ƒê√∫ng r·ªìi!";
      } else {
        feedbackEl.textContent = `‚ùå Sai, ƒë√∫ng l√†: ${correct}`;
      }
      setTimeout(() => {
        currentIndex++;
        if (currentIndex >= quizData.length) {
          shuffleQuestions();
        } else {
          loadQuestion();
        }
      }, 1200);
    }

    function handleKey(e) {
      if (e.key === "Enter") {
        checkAnswer(answerInput.value);
      }
    }

    selectGroup();
  </script>

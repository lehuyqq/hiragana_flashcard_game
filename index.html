<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hiragana Flashcard Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 30px;
      margin: 0;
      min-height: 100vh;
    }
    .flashcard {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }
    .question {
      font-size: 64px;
      margin-bottom: 20px;
    }
    .input-mode input {
      padding: 10px;
      font-size: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 200px;
      text-align: center;
    }
    .feedback {
      margin-top: 20px;
      font-size: 20px;
    }
    .controls, .group-select {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    button, select {
      font-family: 'Noto Sans', sans-serif;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover, select:hover {
      background: #0056b3;
      transform: translateY(-1px);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    select {
      background: white;
      color: #333;
      border: 1px solid #ccc;
    }
    .button-label {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="group-select">
    <label for="group">Ch·ªçn nh√≥m:</label>
    <select id="group" onchange="selectGroup()">
      <option value="all" selected>T·∫•t c·∫£</option>
      <option value="a">a - i - u - e - o</option>
      <option value="ka">ka - ki - ku - ke - ko</option>
      <option value="sa">sa - shi - su - se - so</option>
      <option value="ta">ta - chi - tsu - te - to</option>
      <option value="na">na - ni - nu - ne - no</option>
    </select>
  </div>
  <div class="group-select">
    <label for="mode">Ch·∫ø ƒë·ªô:</label>
    <select id="mode" onchange="selectGroup()">
      <option value="single" selected>Ch·ªØ c√°i</option>
      <option value="compound">T·ª´ gh√©p</option>
    </select>
  </div>

  <div class="flashcard">
    <div class="question" id="question">Loading...</div>
    <div class="input-mode">
      <input type="text" id="answerInput" placeholder="Nh·∫≠p ƒë√°p √°n..." onkeydown="handleKey(event)" />
    </div>
    <div class="feedback" id="feedback"></div>
    <div class="controls">
      <button onclick="toggleDirection()">
        <div class="button-label">
          Chuy·ªÉn Hiragana ‚áÑ Romaji
          <span id="dirLabel">Hira ‚Üí Roma</span>
        </div>
      </button>
      <button onclick="shuffleQuestions()">üîÑ X√°o tr·ªôn</button>
    </div>
  </div>

  <script>
    const hiraganaData = [
      { romaji: "a", hiragana: "„ÅÇ", group: "a" },
      { romaji: "i", hiragana: "„ÅÑ", group: "a" },
      { romaji: "u", hiragana: "„ÅÜ", group: "a" },
      { romaji: "e", hiragana: "„Åà", group: "a" },
      { romaji: "o", hiragana: "„Åä", group: "a" },
      { romaji: "ka", hiragana: "„Åã", group: "ka" },
      { romaji: "ki", hiragana: "„Åç", group: "ka" },
      { romaji: "ku", hiragana: "„Åè", group: "ka" },
      { romaji: "ke", hiragana: "„Åë", group: "ka" },
      { romaji: "ko", hiragana: "„Åì", group: "ka" },
      { romaji: "sa", hiragana: "„Åï", group: "sa" },
      { romaji: "shi", hiragana: "„Åó", group: "sa" },
      { romaji: "su", hiragana: "„Åô", group: "sa" },
      { romaji: "se", hiragana: "„Åõ", group: "sa" },
      { romaji: "so", hiragana: "„Åù", group: "sa" },
      { romaji: "ta", hiragana: "„Åü", group: "ta" },
      { romaji: "chi", hiragana: "„Å°", group: "ta" },
      { romaji: "tsu", hiragana: "„Å§", group: "ta" },
      { romaji: "te", hiragana: "„Å¶", group: "ta" },
      { romaji: "to", hiragana: "„Å®", group: "ta" },
      { romaji: "na", hiragana: "„Å™", group: "na" },
      { romaji: "ni", hiragana: "„Å´", group: "na" },
      { romaji: "nu", hiragana: "„Å¨", group: "na" },
      { romaji: "ne", hiragana: "„Å≠", group: "na" },
      { romaji: "no", hiragana: "„ÅÆ", group: "na" }
    ];

    const basicRomaji = hiraganaData.map(e => e.romaji);

    function isValidWord(word, validRomajiList) {
      const sorted = [...validRomajiList].sort((a, b) => b.length - a.length);
      let i = 0;
      while (i < word.length) {
        let matched = false;
        for (let key of sorted) {
          if (word.slice(i, i + key.length) === key) {
            i += key.length;
            matched = true;
            break;
          }
        }
        if (!matched) return false;
      }
      return true;
    }

    const romajiToHiragana = s => {
      for (let { romaji, hiragana } of [...hiraganaData].sort((a, b) => b.romaji.length - a.romaji.length)) {
        s = s.replace(new RegExp(romaji, 'g'), hiragana);
      }
      return s;
    };

    const rawWords = [
      "aikuko", "kikuso", "sukiko", "kaisha", "sashimi", "takuno", "tateto", "kakiku", "ninete", "nankai",
      "kutsuo", "kakuso", "shiteko", "sakanano", "tokini", "sushika", "tenuki", "kofuku", "natsui", "sochira",
      "kaiten", "nouten", "tekito", "sokudo", "shinko", "takara", "tonari", "nanika", "keiken", "sugoi"
    ];

    const filteredRomajiWords = rawWords.filter(word => isValidWord(word, basicRomaji));

    const compoundWords = filteredRomajiWords.map(word => ({
      romaji: word,
      hiragana: romajiToHiragana(word),
      group: "compound"
    }));

    let currentSet = [];
    let currentIndex = 0;
    let modeDirection = "ja2ro";

    const questionEl = document.getElementById("question");
    const answerInput = document.getElementById("answerInput");
    const feedbackEl = document.getElementById("feedback");
    const dirLabel = document.getElementById("dirLabel");

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function toggleDirection() {
      modeDirection = modeDirection === "ja2ro" ? "ro2ja" : "ja2ro";
      dirLabel.textContent = modeDirection === "ja2ro" ? "Hira ‚Üí Roma" : "Roma ‚Üí Hira";
      currentIndex = 0;
      loadQuestion();
    }

    function selectGroup() {
      const group = document.getElementById("group").value;
      const mode = document.getElementById("mode").value;

      if (mode === "compound") {
        currentSet = [...compoundWords];
      } else {
        currentSet = hiraganaData.filter(q => group === "all" || q.group === group);
      }

      shuffle(currentSet);
      currentIndex = 0;
      loadQuestion();
    }

    function loadQuestion() {
      const current = currentSet[currentIndex];
      feedbackEl.textContent = "";
      questionEl.textContent = modeDirection === "ro2ja" ? current.romaji : current.hiragana;
      answerInput.value = "";
      answerInput.focus();
    }

    function checkAnswer(input) {
      const current = currentSet[currentIndex];
      const correct = modeDirection === "ro2ja" ? current.hiragana : current.romaji;
      feedbackEl.textContent = input.trim().toLowerCase() === correct
        ? "‚úÖ ƒê√∫ng r·ªìi!"
        : `‚ùå Sai, ƒë√∫ng l√†: ${correct}`;
      setTimeout(() => {
        currentIndex++;
        if (currentIndex >= currentSet.length) shuffleQuestions();
        else loadQuestion();
      }, 1200);
    }

    function handleKey(e) {
      if (e.key === "Enter") checkAnswer(answerInput.value);
    }

    function shuffleQuestions() {
      shuffle(currentSet);
      currentIndex = 0;
      loadQuestion();
    }

    selectGroup();
  </script>
</body>
</html>
